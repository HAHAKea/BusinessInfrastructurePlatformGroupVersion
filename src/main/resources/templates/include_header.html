<%@ page language="java" pageEncoding="UTF-8"%>
<%@ page isELIgnored="false"%>
<%@ include file="include_taglib.html"%>
<header class="am-topbar am-topbar-fixed-top">
	<div>
      <sec:authorize access="hasAnyRole('ADMIN','MANAGER')">
      <div class="am-topbar-right">
        <ul class="am-nav am-nav-pills am-topbar-nav admin-header-list">
          <li class="am-dropdown" data-am-dropdown>
            <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
              <img class="am-img-circle am-img-thumbnail" src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/20/h/20/q/80" alt=""/> ${sessionScope.CURRENT_USER.nickname} <span class="am-icon-caret-down"></span>
            </a>
            <ul class="am-dropdown-content">
              <li><a href="#" onclick="window.location.href='${pageContext.request.contextPath }/admin/adminIndex'"><span class="am-icon-cog"></span> 后台管理</a></li>
              <li><a href="#" onclick="window.location.href='logout'"><span class="am-icon-power-off"></span> 退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
      
      </sec:authorize>
      <sec:authorize access="hasRole('NORMAL')">
      <div class="am-topbar-right">
        <ul class="am-nav am-nav-pills am-topbar-nav admin-header-list">
          <li class="am-dropdown" data-am-dropdown>
            <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
              <img class="am-img-circle am-img-thumbnail" src="" alt=""/> ${sessionScope.CURRENT_USER.nickname} <span class="am-icon-caret-down"></span>
            </a>
            <ul class="am-dropdown-content">
              <li><a href="#" onclick="window.location.href='logout'"><span class="am-icon-power-off"></span> 退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
      
      </sec:authorize>

      <c:if test="${sessionScope.CURRENT_USER==null}">
      <div class="am-topbar-right">
        <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm" onclick="window.location.href='login'"><span class="am-icon-user"></span> 登录</button>
      </div>
      </c:if>
    </div>
</header>
