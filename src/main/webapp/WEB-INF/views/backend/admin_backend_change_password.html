<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-change">

  <div class="am-modal-dialog">
  	<div class="am-modal-hd"> 修改密码
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span>当前密码</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<input type="password" id="change_current_password" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span>最新密码</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<input type="password" id="change_latest_password" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-6 am-u-md-4 am-text-right">
			  	<span>确认密码</span>
			</div>
			<div class="am-u-sm-6 am-u-md-8">
				<input type="password" id="change_confirm_password" class="am-form-field am-input-sm">
			</div>
		</div>
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitChange">提交修改</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="cancelChange" data-am-modal-close>取消修改</button>
    </div>
  </div>
</div>
