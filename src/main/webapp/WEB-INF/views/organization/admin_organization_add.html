<%@ page language="java" pageEncoding="UTF-8"%>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-add">

  <div class="am-modal-dialog">
    <div class="am-modal-hd">增加组织结构
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <hr>
    <form id="addForm" name="addForm" action="singleAdd" method="POST" class="am-form am-form-inline">
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-1 am-text-right">
			  	<span id="add_name_label">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span>
			</div>
			<div class="am-u-sm-4 am-u-md-5">
				<input type="text" id="add_name" name="name" class="am-form-field am-input-sm">
			</div>
			<div class="am-u-sm-2 am-u-md-1 am-text-right">
			  	<span id="add_parent_label">上&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</span>
			</div>
			<div class="am-u-sm-4 am-u-md-5">
				<input type="text" id="add_parent" name="parent" class="am-form-field am-input-sm">
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-1 am-text-right">
			  	<span id="add_sort_label">排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序</span>
			</div>
			<div class="am-u-sm-4 am-u-md-5">
				<input type="text" id="add_sort" name="sort" class="am-form-field am-input-sm">
			</div>
			<div class="am-u-sm-6 am-u-md-6 am-text-left">
				<span id="add_available_label">可用状态&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<div class="am-form-group">
					<label class="am-radio-inline">
						<input type="radio" name="available" id="add_available" value="true" checked="checked" data-am-ucheck> 启用
					</label>
					<label class="am-radio-inline">
						<input type="radio" name="available" id="add_available" value="false" data-am-ucheck> 弃用
					</label>
				</div>
			</div>
		</div>
		
		<div class="am-g am-margin-top">
			<div class="am-u-sm-2 am-u-md-1 am-text-right">
			  	<span id="add_description_label">描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述</span>
			</div>
			<div class="am-u-sm-10 am-u-md-11">
				<textarea id="add_description" name="description" class="am-form-field am-input-sm"></textarea>
			</div>
		</div>
		
	<hr>
    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="submitAdd">提交保存</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs" id="closeAdd" data-am-modal-close>放弃保存</button>
    </div>
    
	</form>
  </div>
</div>
