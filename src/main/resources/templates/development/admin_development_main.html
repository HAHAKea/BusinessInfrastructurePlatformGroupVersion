<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
	<head>
		<title></title>
	</head>
	<body>
		<div id="contentContainer" width="100%" height="100%" style="margin: 15px;">
			
			<Card>
				<i-form ref="entityForm" :model="entityContent" :label-width="80">
			        <Form-item label="实体类名称" prop="entityName">
			        	<Row>
			                <i-col span="11">
			                    <i-input v-model="entityContent.entityName" v-on:on-change="capital" placeholder="请输入实体类名称"></i-input>
			                </i-col>
			                <i-col span="2" style="text-align: right">数据库表名&nbsp;&nbsp;&nbsp;&nbsp;</i-col>
			                <i-col span="11">
			                    <i-input v-model="computedTableName" placeholder="请输入数据库表名"></i-input>
			                </i-col>
			            </Row>
			        </Form-item>
			        <Form-item label="实体类特性" prop="checkedFeatures">
			            <Checkbox-group v-model="entityContent.checkedFeatures">
			                <Checkbox label="父子关系"></Checkbox>
			                <Checkbox label="排序索引"></Checkbox>
			                <Checkbox label="可用状态"></Checkbox>
			                <Checkbox label="多种分类"></Checkbox>
			                <Checkbox label="引入用户"></Checkbox>
			            </Checkbox-group>
			        </Form-item>
			        <Form-item label="实体类属性" prop="tableData">
			        	<i-table :columns="tableColumns" :data="tableData"></i-table>
			        </Form-item>
			        <Form-item>
			            <i-button type="ghost" v-on:click="submitEntityForm()">提交</i-button>
			            <i-button type="ghost" v-on:click="resetEntityForm()" style="margin-left: 8px">重置</i-button>
			        </Form-item>
			    </i-form>
		    </Card>
			<br />
			<i-input v-model="result" type="textarea" :rows="10"></i-input>
			
			<Back-top />
		</div>
		<div th:replace="fragment/admin_content_scripts"></div>
		<script th:src="@{/static/js/business/development-biz.js}"></script>
	</body>
</html>
