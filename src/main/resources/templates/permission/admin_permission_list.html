<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
	<head>
		<title></title>
	</head>
	<body>
		<div id="contentContainer" width="100%" height="100%" style="margin: 15px;">
		
			<div th:replace="fragment/admin_content_query_form"></div>
			 
			<!-- 按钮 -->
		 	<div style="margin-bottom: 10px;margin-top: 20px;">
		 		<Button-group>
			        <i-button type="ghost"  v-on:click="vueBindButtonHeadAddMethod()"><Icon type="ios-download-outline"></Icon> 新增</i-button>
			    	<i-button type="ghost"  v-on:click="vueBindButtonHeadUpdateMethod()"><Icon type="ios-download-outline"></Icon> 修改</i-button>
			    	<i-button type="ghost"  v-on:click="vueBindButtonHeadDeleteMethod()"><Icon type="ios-download-outline"></Icon> 删除</i-button>
			    </Button-group>
			</div>
			
			<div th:replace="fragment/admin_content_table"></div>
			
			<!-- 新增 -->
	    	<Modal
		    	width="600"
		        v-model="vueAddModalVisible"
		      	:styles="{top: '80px'}"
		        title="增加权限">
	       	
		       	<i-form ref="defaultVueBindFormAddData" :model="defaultVueBindFormAddData" :rules="defaultVueBindFormRulesAddData" :label-width="80">
			        <Form-item label="名称" prop="name">
			            <i-input v-model="defaultVueBindFormAddData.name" placeholder="请输入名称"></i-input>
			        </Form-item>
			        <Form-item label="上级节点" prop="parentId">
			            <i-input v-model="defaultVueBindFormAddData.parentId" placeholder="请输入上级节点Id"></i-input>
			        </Form-item>
			        <Form-item label="映射链接" prop="url">
			            <i-input v-model="defaultVueBindFormAddData.url" placeholder="请输入映射链接"></i-input>
			        </Form-item>
			        <Form-item label="映射行为" prop="action">
			            <i-input v-model="defaultVueBindFormAddData.action" placeholder="请输入映射行为"></i-input>
			        </Form-item>
			        <Form-item label="分组" prop="group">
			        	<i-input v-model="defaultVueBindFormAddData.group" placeholder="请输入分组信息"></i-input>
			        </Form-item>
			        <Form-item label="排序" prop="sort">
			        	<i-input v-model="defaultVueBindFormAddData.sort" placeholder="请输入排序信息"></i-input>
			        </Form-item>
			        <Form-item label="资源类型" prop="resourceType">
			        	<Radio-group v-model="defaultVueBindFormAddData.resourceType" type="button">
					        <Radio label="menu"><span>菜单</span></Radio>
					        <Radio label="button"><span>按钮</span></Radio>
					    </Radio-group>
			        </Form-item>
			        <Form-item label="可用状态" prop="available">
			            <Radio-group v-model="defaultVueBindFormAddData.available" type="button">
					        <Radio label="true"><span>启用</span></Radio>
					        <Radio label="false"><span>弃用</span></Radio>
					    </Radio-group>
			        </Form-item>
			    </i-form>
		    	<!-- 自定义 modal 底部按钮 -->
			    <div slot="footer">
			     	<i-button type="primary"  v-on:click="vueBindButtonHeadAddSubmitMethod()">提交</i-button>
		            <i-button type="primary"  v-on:click="resetVueFormData('defaultVueBindFormAddData')"  style="margin-left: 8px">重置</i-button>
		            <i-button type="primary"  v-on:click="vueAddModalVisible = false"  style="margin-left: 8px">取消</i-button>
		        </div>
	    	</Modal>
	    	
		    <!-- 修改 -->
	    	<Modal
		    	width="600"
		        v-model="vueUpdateModalVisible"
		      	:styles="{top: '50px'}"
		        title="修改权限">
	       	
			    <i-form ref="defaultVueBindFormUpdateData" :model="defaultVueBindFormUpdateData" :rules="defaultVueBindFormRulesUpdateData" :label-width="80">
			    	<Form-item label="名称" prop="name">
			            <i-input v-model="defaultVueBindFormUpdateData.name" placeholder="请输入名称"></i-input>
			        </Form-item>
			        <Form-item label="上级节点" prop="parentId">
			            <i-input v-model="defaultVueBindFormUpdateData.parentId" placeholder="请输入上级节点Id"></i-input>
			        </Form-item>
			        <Form-item label="映射链接" prop="url">
			            <i-input v-model="defaultVueBindFormUpdateData.url" placeholder="请输入映射链接"></i-input>
			        </Form-item>
			        <Form-item label="映射行为" prop="action">
			            <i-input v-model="defaultVueBindFormUpdateData.action" placeholder="请输入映射行为"></i-input>
			        </Form-item>
			        <Form-item label="分组" prop="group">
			        	<i-input v-model="defaultVueBindFormUpdateData.group" placeholder="请输入分组信息"></i-input>
			        </Form-item>
			        <Form-item label="排序" prop="sort">
			        	<i-input v-model="defaultVueBindFormUpdateData.sort" placeholder="请输入排序信息"></i-input>
			        </Form-item>
			        <Form-item label="资源类型" prop="resourceType">
			        	<Radio-group v-model="defaultVueBindFormUpdateData.resourceType" type="button">
					        <Radio label="menu"><span>菜单</span></Radio>
					        <Radio label="button"><span>按钮</span></Radio>
					    </Radio-group>
			        </Form-item>
			        <Form-item label="可用状态" prop="available">
			            <Radio-group v-model="defaultVueBindFormUpdateData.available" type="button">
					        <Radio label="true"><span>启用</span></Radio>
					        <Radio label="false"><span>弃用</span></Radio>
					    </Radio-group>
			        </Form-item>
			    </i-form>
		    	<!-- 自定义 modal 底部按钮 -->
			    <div slot="footer">
			     	<i-button type="primary"  v-on:click="vueBindButtonHeadUpdateSubmitMethod()">提交</i-button>
		            <i-button type="primary"  v-on:click="vueUpdateModalVisible = false"  style="margin-left: 8px">取消</i-button>
		        </div>
	    	</Modal>
	    	
	    	<div th:replace="fragment/admin_content_delete_modal"></div>
	    	<Back-top />
		</div>
		<div th:replace="fragment/admin_content_scripts"></div>
	 	<script th:src="@{/static/js/business/permission-biz.js}"></script>
	</body>
</html>
